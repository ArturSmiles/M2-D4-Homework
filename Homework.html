<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Strive Team</title>
</head>

<body>
<div class="container">
        <h1>Strive Team Generator</h1>
    <div class="row">
        <div class="col">
            <div class="input-group">
                <select class="custom-select" id="TeamSelect" aria-label="Example select with button addon">
                    <option selected>How many Teams do you want to Add ?</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="addTeam()">Add</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Input a Name" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="addName">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="addName2"
                        onclick="addName()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ul id="MainList">
        </ul>
    </div>
    <button class="button" onclick="assign()">Assign</button>
    <button onclick='window.location.href="Homework.html"'>
        Reset Site
      </button>
    <hr></hr>
    <div>
        <div class="row" id="Teamlist">

        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function addName() {
            const name = document.getElementById("addName")
            const listItem = document.createElement("li")
            listItem.setAttribute("id", "TeamMembers")
            const mainList = document.getElementById("MainList")
            listItem.innerHTML = name.value
            mainList.appendChild(listItem)
            document.getElementById("addName").value = ""
        }

        function addTeam() {
            const teamNum = document.getElementById("TeamSelect").value
            const teamList = document.getElementById("Teamlist");
            const checkTeam = document.getElementsByClassName("team")
            if(checkTeam.length < 5 || undefined){
                for(let x = 0; x < teamNum; x++){
                const colDiv = document.createElement("div")
                colDiv.className = "col team"
                colDiv.innerHTML = "Team: " + (x+1)
                teamList.appendChild(colDiv)
                }
            } else{
                alert("Reached Max Ammount of Teams")
            }
        }

        function getRandom() {
            let liArray = document.querySelectorAll("#TeamMembers")
            let randomnum = Math.floor(Math.random() * liArray.length)
            return randomnum
        }

        function assign() {
            let liArray = document.querySelectorAll("#TeamMembers")
            let colArray = document.querySelectorAll(".team")
            let randomCol = colArray[Math.floor(Math.random() * colArray.length)];
            let name = liArray[getRandom()]
            if(liArray.length === 0){
                alert("You have no more Members to assign")
            } else{ 
            const listItem = document.createElement("li")
            let button = document.createElement("button")
            button.innerText = "Remove"
            button.setAttribute("id", "RemoveButton") 
            listItem.setAttribute("id", "addedMember") 
            listItem.innerHTML = name.innerHTML
            let itemText = listItem.innerHTML
            listItem.appendChild(button)
            randomCol.appendChild(listItem)
            name.remove()
            button.onclick = function(){
                let mainList = document.getElementById("MainList")
                console.log(mainList)
                let li = document.createElement("li")
                li.setAttribute("id", "TeamMembers")
                li.innerText = itemText
                mainList.appendChild(li)
                this.parentElement.remove()
            }
            }
        }
        

    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
